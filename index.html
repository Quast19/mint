<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="code.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources for Competitive Coding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid ">
            <h1>Competitive <span class="text-primary">Coding</span></h1>
        </div>
    </nav>
    <section class="card-content ">
        <div class="card edit" style="width: 18rem;">
            <div class="card-body text-center">
                <h4 class="card-title text-primary">Codeforces</h4>
                <a href="#" class="btn btn-outline-primary">Topic Wise Questions</a>
            </div>
        </div>
        <div class="card edit" style="width: 18rem;">
            <div class="card-body text-center">
                <h4 class="card-title " style="color:#f9a825;">LeetCode</h4>

                <a href="#" class="btn btn-outline-primary">Topic Wise Questions</a>
            </div>
        </div>
        <div class="card edit" style="width: 18rem;">
            <div class="card-body text-center">
                <h4 class="card-title text-primary">CodeChef</h4>
                <a href="#" class="btn btn-outline-primary">Topic Wise Questions</a>
            </div>
        </div>
    </section>
    <section class="main-content m-auto w-75 mt-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button " type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Array & Hashing
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div>
                            <div class="question-content">
                                <div>
                                    <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                </div>
                                <div class="qtitle">Calculate Sum</div>
                            </div>
                            <div class="question-content">
                                <div>
                                    <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                </div>
                                <div class="qtitle">Valid Anagram</div>
                            </div>
                            <div class="question-content">
                                <div>
                                    <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                </div>
                                <div class="qtitle">Two Sum</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Two Pointer
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div>
                                <div class="question-content">
                                    <div>
                                        <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                    </div>
                                    <div class="qtitle">Calculate Sum</div>
                                </div>
                                <div class="question-content">
                                    <div>
                                        <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                    </div>
                                    <div class="qtitle">Valid Anagram</div>
                                </div>
                                <div class="question-content">
                                    <div>
                                        <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                    </div>
                                    <div class="qtitle">Two Sum</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Sliding Window
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div>
                                <div class="question-content">
                                    <div>
                                        <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                    </div>
                                    <div class="qtitle">Calculate Sum</div>
                                </div>
                                <div class="question-content">
                                    <div>
                                        <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                    </div>
                                    <div class="qtitle">Valid Anagram</div>
                                </div>
                                <div class="question-content">
                                    <div>
                                        <input type="checkbox" name="questionid" id="questionid" class="checkBOX">
                                    </div>
                                    <div class="qtitle">Two Sum</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
